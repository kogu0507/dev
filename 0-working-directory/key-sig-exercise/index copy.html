<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調号エクササイズ - 開発版</title>



</head>

<body>
    <style>
        /* 楽譜表示エリアのSVGスタイル（共通） */
        .verovio-viewer {
            width: 100%;
            overflow-x: auto;
        }

        .verovio-viewer svg {
            display: block; /* インライン要素の余白などをなくす */
            max-width: none !important;
            height: auto !important;
        }

        /* simple-tab-componentのCSSは別途ロード */
        /* https://cdn.jsdelivr.net/gh/kogu0507/module@v2.0.1/components/simple-tab-component/style.min.css */
    </style>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/kogu0507/module@v2.0.1/components/simple-tab-component/style.min.css">


    <h2>調号エクササイズ</h2>
    <div id="simple-tab-component" class="simple-tab-component-container" data-default-tab="intro"
        data-deep-link="true">
        <div class="tabs" role="tablist">
            <button class="tab-button" data-tab="intro" id="tab-btn-intro" role="tab" aria-controls="intro">出題</button>
            <button class="tab-button" data-tab="practice" id="tab-btn-practice" role="tab"
                aria-controls="practice">解答</button>
            <button class="tab-button" data-tab="summary" id="tab-btn-summary" role="tab"
                aria-controls="summary">設定</button>
        </div>
        <div class="tab-content">
            <div id="intro" class="tab-pane" role="tabpanel" aria-labelledby="tab-btn-intro">
                <h3>調号エクササイズ - 出題</h3>
                <!-- <p>譜例の調号を見て調名を答えましょう。</p> -->
                <div id="question-status"></div>
                <div id="question-viewer" class="verovio-viewer"></div>

                <style>
                    /* ---------------------------------------------
                        1. .key-select-grid
                        親要素をグリッドレイアウトに設定し、
                        3等分のカラムを作る
                    --------------------------------------------- */
                    .key-select-grid {
                        display: grid;
                        /* CSS Gridを有効化 */
                        grid-template-columns: repeat(3, 1fr);
                        /* 3列、各列を均等幅に */
                        gap: 10px;
                        /* 列・行間のスペース */
                    }

                    /* ---------------------------------------------
                        2. .column
                        各カラム内はFlexboxで縦積み
                    --------------------------------------------- */
                    .key-select-grid>.column {
                        display: flex;
                        /* Flexboxを有効化 */
                        flex-direction: column;
                        /* 縦方向に並べる */
                    }

                    /* ---------------------------------------------
                        3. label
                        ラジオ＆テキストを横並びにしつつ
                        余白やホバー感を調整
                    --------------------------------------------- */
                    .key-select-grid label {
                        display: flex;
                        /* ラジオとテキストを横並び */
                        align-items: center;
                        /* 縦中央揃え */
                        margin-bottom: 5px;
                        /* 下に少し間隔 */
                        cursor: pointer;
                        /* ホバー時にポインター */
                    }

                    /* ---------------------------------------------
                        4. input[type="radio"]
                        ラジオとテキストの間に余白
                    --------------------------------------------- */
                    .key-select-grid input[type="radio"] {
                        margin-right: 5px;
                        /* テキストとの間隔 */
                    }
                </style>

                <hr>

                <p>あなたの答え（長調）：</p>
                <div class="key-select-grid" id="major-key-grid">
                    <div class="column">
                        <label><input type="radio" name="majorKey" value="7f"> 変ハ長調</label>
                        <label><input type="radio" name="majorKey" value="5f"> 変ニ長調</label>
                        <label><input type="radio" name="majorKey" value="3f"> 変ホ長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 変ヘ長調</label>
                        <label><input type="radio" name="majorKey" value="6f"> 変ト長調</label>
                        <label><input type="radio" name="majorKey" value="1f"> 変イ長調</label>
                        <label><input type="radio" name="majorKey" value="2f"> 変ロ長調</label>
                    </div>
                    <div class="column">
                        <label><input type="radio" name="majorKey" value="0s"> ハ長調</label>
                        <label><input type="radio" name="majorKey" value="2s"> ニ長調</label>
                        <label><input type="radio" name="majorKey" value="4s"> ホ長調</label>
                        <label><input type="radio" name="majorKey" value="1f"> ヘ長調</label>
                        <label><input type="radio" name="majorKey" value="1s"> ト長調</label>
                        <label><input type="radio" name="majorKey" value="3s"> イ長調</label>
                        <label><input type="radio" name="majorKey" value="5s"> ロ長調</label>
                    </div>
                    <div class="column">
                        <label><input type="radio" name="majorKey" value="7s"> 嬰ハ長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 嬰ニ長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 嬰ホ長調</label>
                        <label><input type="radio" name="majorKey" value="6s"> 嬰ヘ長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 嬰ト長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 嬰イ長調</label>
                        <label><input type="radio" name="majorKey" value="" disabled> 嬰ロ長調</label>
                    </div>

                </div>

                <hr>

                <p> <label for="userMinorAnswerSelect">あなたの答え（短調）：</label></p>
                <div class="key-select-grid" id="minor-key-grid">
                    <div class="column">
                        <label><input type="radio" name="minorKey" value="" disabled> 変ハ短調</label>
                        <label><input type="radio" name="minorKey" value="" disabled> 変ニ短調</label>
                        <label><input type="radio" name="minorKey" value="6f"> 変ホ短調</label>
                        <label><input type="radio" name="minorKey" value="" disabled> 変ヘ短調</label>
                        <label><input type="radio" name="minorKey" value="" disabled> 変ト短調</label>
                        <label><input type="radio" name="minorKey" value="7f"> 変イ短調</label>
                        <label><input type="radio" name="minorKey" value="5f"> 変ロ短調</label>
                    </div>
                    <div class="column">
                        <label><input type="radio" name="minorKey" value="3f"> ハ短調</label>
                        <label><input type="radio" name="minorKey" value="1f"> ニ短調</label>
                        <label><input type="radio" name="minorKey" value="1s"> ホ短調</label>
                        <label><input type="radio" name="minorKey" value="4f"> ヘ短調</label>
                        <label><input type="radio" name="minorKey" value="2f"> ト短調</label>
                        <label><input type="radio" name="minorKey" value="0s"> イ短調</label>
                        <label><input type="radio" name="minorKey" value="2s"> ロ短調</label>
                    </div>
                    <div class="column">
                        <label><input type="radio" name="minorKey" value="4s"> 嬰ハ短調</label>
                        <label><input type="radio" name="minorKey" value="6s"> 嬰ニ短調</label>
                        <label><input type="radio" name="minorKey" value="" disabled> 嬰ホ短調</label>
                        <label><input type="radio" name="minorKey" value="3s"> 嬰ヘ短調</label>
                        <label><input type="radio" name="minorKey" value="5s"> 嬰ト短調</label>
                        <label><input type="radio" name="minorKey" value="7s"> 嬰イ短調</label>
                        <label><input type="radio" name="minorKey" value="" disabled> 嬰ロ短調</label>
                    </div>
                </div>

                <hr>

                <button id="submitAnswerBtn">解答を送信</button>
                <div id="submit-notification" class="notification-message">
                    送信完了！解答タブを確認してください。
                </div>
            </div>

            <div id="practice" class="tab-pane" role="tabpanel" aria-labelledby="tab-btn-practice">
                <h3>調号エクササイズ - 解答</h3>
                <div id="answer-feedback"></div>

                <p>あなたの答え：<br>
                    <span id="displayUserMajorAnswer"></span> / <span id="displayUserMinorAnswer"></span>
                </p>

                <p>正解：<br>
                    日）<span id="displayCorrectAnswerJp"></span><br>
                    英）<span id="displayCorrectAnswerEn"></span><br>
                    独）<span id="displayCorrectAnswerDe"></span>
                </p>

                <hr>
                <p>出題画像：</p>
                <div id="answer-viewer" class="verovio-viewer"></div>
                <div id="answer-status"></div> <button id="generate-new-question-btn">新しい問題を生成</button>
                <div id="new-question-notification" class="notification-message">
                    新しい問題が生成されました！
                </div>
            </div>

            <div id="summary" class="tab-pane" role="tabpanel" aria-labelledby="tab-btn-summary">
                <h3>設定</h3>
                <p>coming soon</p>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <!-- <script type="module" src="https://kogu0507.github.io/dev/0-working-directory/key-sig-exercise/script.js"></script> -->
</body>

</html>
